name: MultiWorld
author: CzechPMDevs
authors: [GamakCZ]
api: [3.0.0-ALPHA7]
version: 1.3.1
main: MultiWorld\MultiWorld
description: Ported MultiWorld to pocketmine.
website: https://github.com/CzechPMDevs/MultiWorld

commands:
  multiworld:
    aliases: [mw, wm]
    description: MultiWorld commands

permissions:
  mw.cmd:
    default: op
    description: Permission for all MultiWorld commands
    childern:
      mw.cmd.help:
        description: Permission for /mw help
        default: op
      mw.cmd.create:
        description: Permission for /mw create
        default: op
      mw.cmd.teleport:
        description: Permission for /mw teleport
        default: op
      mw.cmd.list:
        description: Permission for /mw list
        default: op
      mw.cmd.load:
        description: Permission for /mw load
        default: op
      mw.cmd.unload:
        description: Permission for /mw unload
        default: op
      mw.cmd.delete:
        description: Permission for /mw delete
        default: op
      mw.cmd.update:
        description: Permission for /mw update
        default: op